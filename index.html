
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0a0a2e">
    <title>English With Gab</title>
    <link rel="manifest" href="/manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        gab: {
                            deep: '#0a0a2e',
                            indigo: '#1e1b4b',
                            blue: '#2563eb',
                            vibrant: '#3b82f6',
                            purple: '#7c3aed',
                            cream: '#fffde7',
                            gold: '#fef3c7'
                        }
                    },
                    fontFamily: {
                        serif: ['Playfair Display', 'serif'],
                        sans: ['Inter', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style>
        body { transition: background-color 0.3s ease, color 0.3s ease; }
        .bg-gab-gradient { background: linear-gradient(135deg, #0a0a2e 0%, #1e1b4b 50%, #7c3aed 100%); }
        .brand-logo-bg {
            background: linear-gradient(135deg, #2563eb 0%, #7c3aed 50%, #1e1b4b 100%);
            background-image: 
                radial-gradient(at 10% 20%, #3b82f6 0%, transparent 40%),
                radial-gradient(at 90% 80%, #7c3aed 0%, transparent 40%),
                radial-gradient(at 50% 50%, #1e1b4b 0%, transparent 50%);
            background-size: cover;
            background-position: center;
            position: relative;
            overflow: hidden;
        }
        .brand-logo-bg::after {
            content: '';
            position: absolute;
            inset: 0;
            background: url('https://www.transparenttextures.com/patterns/cubes.png');
            opacity: 0.1;
        }
    </style>
<script type="importmap">

  }
}
</script>

</head>

</body>
</html>
